<header>
    <nav>
        <div class="logo">
            <a href="/">wanghong社区</a>
        </div>
        <div class="user-info">
            {% if username %}
                <div class="dropdown">
                    <span class="username">{{ username }}</span>
                    <div class="dropdown-content">
                        <a href="/profile/{{ username }}">个人主页</a>
                        <a href="/logout">登出</a>
                    </div>
                </div>
            {% else %}
                <a href="/login" class="username">登录</a>
            {% endif %}
        </div>
    </nav>
</header>

<style>
.dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 4px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
    border-radius: 4px;
}
</style>
