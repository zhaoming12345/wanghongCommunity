<!DOCTYPE html>
<html>
<head>
    <title>发帖 - wanghong社区</title>
    <link rel="stylesheet" href="/static/css/post.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    {% include 'header.html' %}
    
    <div class="post-container">
        <div class="header">
            <a href="/forum" class="back-link">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                返回论坛
            </a>
            <h1>发布新帖子</h1>
        </div>

        <div class="guidelines">
            <h3>发帖指南</h3>
            <ul>
                <li>标题应简明扼要，4-20字为宜</li>
                <li>内容请详细描述，便于他人理解</li>
                <li>请选择合适的分类和标签</li>
                <li>发帖前请确保内容符合社区规范</li>
            </ul>
        </div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="post-form" action="/post" method="POST">
            <div class="form-group">
                <label for="title">标题</label>
                <div class="input-wrapper">
                    <input type="text" id="title" name="title" minlength="4" maxlength="20" required>
                    <span class="char-count">0/20</span>
                </div>
            </div>

            <div class="form-group">
                <label for="content">内容</label>
                <div class="input-wrapper">
                    <textarea id="content" name="content" required></textarea>
                    <span class="char-count">0/2000</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">发布帖子</button>
        </form>
    </div>

    <script src="/static/js/post.js"></script>
</body>
</html>
